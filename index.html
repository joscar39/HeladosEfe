<!DOCTYPE html>
<html>

	<head>

		<title>EFE | Log In </title>

		<link rel="icon" type="image/ico" href="img/favicon.ico">
	</head>

	<body>

		<div class="Login-box">

			<img id="logo" src="img/logo.jpg" alt="Logo de EFE">

			<h1>Iniciar Sesion</h1>

			<form action="
			paginas/home.html">
